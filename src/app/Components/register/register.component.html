<div *ngIf="!isSpanish" >


<section class="back-log" style="background: url(./assets/main-bg.jpg);
-webkit-background-size:100%;
        -moz-background-size:100%;
        -o-background-size:100%;
        background-size:cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        min-height: 100vh;">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="logo">
          <img src="assets/logo-white.png" class="img-responsive">
        </div>>
        <div class="cont-log">
          <div class="text-center">
            <h3>Create account</h3>
            <p>Start today, it's free.</p>
          </div>
          <form>

            <div class="row" style="text-align: center ">

              <div class="col-md-6 col-md-offset-3">
                <div class="cont-img">
                  <img src="{{newUser.picture}}" alt="" >
                  <input type="file" (change)="previewFile()" #fileInput>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="name">Name: </label>
                  <input [(ngModel)]="newUser.name" type="text" class="form-control" name="name">
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="last_name">Last Name: </label>
                  <input [(ngModel)]="newUser.lastname" type="text" class="form-control" name="last_name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email address: </label>
              <input [(ngModel)]="newUser.username" type="text" type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
              <label for="password">Password: </label>
              <input [(ngModel)]="newUser.password" type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
              <label for="roles">Role: </label>
              <select name="roles" class="form-control" [(ngModel)]="newUser.role">
                <option value="0">Select your Role</option>
                <option value="1">User</option>
                <option value="4">Mentor</option>
                <option value="3">Enterprise</option>
              </select>
            </div>
            <div class="form-group">
              <label for="descripcion">Description: </label>
              <textarea [(ngModel)]="newUser.description" class="form-control" name="description" placeholder="Enter a description"></textarea>
            </div>
            <div class="text-center form-group" *ngIf="!isRegistering">
              <button (click)="registerUser()" type="submit" class=" main-btn registrar">
                <i class="fa fa-user-plus" aria-hidden="true"></i>
                Register</button>
              <button (click)="goToLoginPage()"class="info-btn">
                <i class="fa fa-arrow-left"></i> Back</button>
            </div>
            <div class="text-center form-group" *ngIf="isRegistering">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

  
</div>
