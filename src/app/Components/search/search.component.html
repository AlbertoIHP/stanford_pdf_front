<section class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="cont-white">
          <input id="hidden" matInput #filter>


          <div class="example-container mat-elevation-z8">

            <mat-table #table [dataSource]="dataSource" matSort>





<div *ngIf="!isSpanish" >

              <ng-container matColumnDef="Acciones">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row">

                  <button *ngIf="row.role === '4'" (click)="openContact(row)" class="main-btn boton-editar" type="button" matTooltip="With this option you can send a message to this user">
                    <i class="fa fa-phone"></i>
                  </button>


                  <button (click)="viewProfile(row)"  class="info-btn boton-eliminar" type="button" matTooltip="With this option you can see in detail everything about this user">
                    <i class="fa fa-user"></i>
                  </button>


                  <button  (click)="addToCompany(row)" *ngIf="currentUser.role === '3' "  class="info-btn boton-eliminar" type="button" matTooltip="With this option you will add this user to your company">
                    <i class="fa fa-plus"></i>
                  </button>

                </mat-cell>
              </ng-container>


              <ng-container matColumnDef="Picture">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Picture </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <img src="{{row.picture}}" style="height: 30px; width: 30px">
                </mat-cell>
              </ng-container>


              <ng-container matColumnDef="Email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
              </ng-container>


              <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
              </ng-container>


              <ng-container matColumnDef="Description">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
              </ng-container>
  
</div>


<div *ngIf="isSpanish">
  
 
              <ng-container matColumnDef="Acciones">
                <mat-header-cell *matHeaderCellDef> Comportamiento </mat-header-cell>
                <mat-cell *matCellDef="let row">

                  <button *ngIf="row.role === '4'"  (click)="openContact(row)" class="main-btn boton-editar" type="button" matTooltip="With this option you can send a message to this user">
                    <i class="fa fa-phone"></i>
                  </button>


                  <button (click)="viewProfile(row)"  class="info-btn boton-eliminar" type="button" matTooltip="With this option you can see in detail everything about this user">
                    <i class="fa fa-user"></i>
                  </button>


                  <button (click)="addToCompany(row)" *ngIf="currentUser.role === '3' && row.role === '1'"  class="info-btn boton-eliminar" type="button" matTooltip="With this option you will add this user to your company">
                    <i class="fa fa-plus"></i>
                  </button>

                </mat-cell>
              </ng-container>


              <ng-container matColumnDef="Picture">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <img src="{{row.picture}}" style="height: 30px; width: 30px">
                </mat-cell>
              </ng-container>


              <ng-container matColumnDef="Email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
              </ng-container>


              <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
              </ng-container>


              <ng-container matColumnDef="Description">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
              </ng-container>

</div>








              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>


            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
          </div>


        </div>
      </div>
    </div>
  </div>
</section>
